<a mat-button routerLink="/other" class="backlinks">About task</a>
<a mat-button class="backlinks" (click)="addEditBook()">Add Book +</a>

<div class="search">
    <input matInput (keyup)="applyFilter($event)" placeholder="Фильтр по имени и категории" />
</div>
<div class="main-table">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- title Column -->
            <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
                @if (element?.image) {
                    <div class="img-block">
                        <img src="{{element.image}}" alt="alt">
                    </div>
                } @else {
                    <div class="empty">
                        <div class="empty-block">
                            x
                        </div>
                    </div>
                }
            </td>
            </ng-container>
      
            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <!-- author Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
        
            <!-- year Column -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
            <!-- year Column -->
            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [class]="'action'" aria-hidden="false" fontIcon="edit" (click)="addEditBook(element)"></mat-icon>
                <mat-icon [class]="'action'" aria-hidden="false" fontIcon="delete" (click)="deleteBook(element)"></mat-icon>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            [pageSize]="[5]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
